<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="map"></div>
    <script>
      var map;

      // creating marker
      var markers = []

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
        
        // These are the real estate listings that will be shown to the user.
        // Normally we'd have these in a database instead.
        var locations = [
          {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
          {title: 'Chelsea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
          {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
          {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
          {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
          {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
        ];

        var infowindow = new google.maps.InfoWindow();

        // creating array of markers
        for (var i = 0 ; i < locations.length ; i ++)
        //Get position from location array
        var position = locations[i].location;
        // Get title from location array
        var title = locations[i].title
        //create marker per location and put it into marker's array
        var marker = new google.maps.Marker({
        	position : position,
        	title : title,
        	map : map,
        	id : i,
        	animation : google.maps.Animation.DROP
		});

		//Push marker to our marker array
		markers.push(marker);

		//create onclick event on marker
		marker.addListener("click", function() {
			populateInfoWindow(this , largeInfowindow);
		});
	}
    </script>

 	<!-- adding google-API -->  
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAokV43YDgDadTMFZpi6emos4vlh8fYMtE&v=3&callback=initMap">
    </script>

</body>
</html>
