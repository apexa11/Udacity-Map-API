<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
        
        // adding marker
        var point = {lat: 40.719526, lng: -74.0089934};
        var marker = new google.maps.Marker({
        	position : point ,
        	map : map,
        	title : "first marker"
        });
        
        //creating info window
        var infowindow = new google.maps.InfoWindow({
        	content :'what place is this?'
        });
        
        //adding eventlistner to where info window open
        marker.addListener('click', function(){
        	infowindow.open(map,marker);
        })


      }
    </script>

 	<!-- adding google-API -->  
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAokV43YDgDadTMFZpi6emos4vlh8fYMtE&v=3&callback=initMap">
    </script>

</body>
</html>
